<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Visit Counter</title>
</head>
<body>
    <h1>Hello Everyone</h1>
    <p>This is Assignment 19</p>
    <img src="https://images.pexels.com/photos/5427362/pexels-photo-5427362.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" height="500px" width="500px" alt="Your Image Description">

    <script>
        const visitCount = parseInt(getCookie("visitCount")) || 0;
    
        const currentVisit = visitCount + 1;
        setCookie("visitCount", currentVisit, 365);
    
   
        const lastVisitTimestamp = getCookie("lastVisitTimestamp");
    
        document.write("<p>You have visited this page " + currentVisit + " times!");
    
        if (lastVisitTimestamp) {
            const lastVisitDate = new Date(parseInt(lastVisitTimestamp));
            document.write(" You last visited on " + lastVisitDate.toLocaleString() + ".</p>");
        } else {
            document.write(" You have never visited before.</p>");
        }
    
        setCookie("lastVisitTimestamp", Date.now(), 365);
    
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + value + ";expires=" + expires.toUTCString();
        }
    
        function getCookie(name) {
            const cookieArray = document.cookie.split(';');
            for (let i = 0; i < cookieArray.length; i++) {
                const cookie = cookieArray[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.slice(name.length + 1);
                }
            }
            return null;
        }
    </script>
    
</body>
</html>
